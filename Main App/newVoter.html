<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/datepicker.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/datepicker.js"></script>
    <title>New | Registration</title>
  </head>
<style>
  .clr{
    display: none;
  }
</style>
  <body>
    <div class="m-1 flex flex-wrap">
      <a
        href="main.html"
        class="px-6 py-3 text-blue-100 no-underline bg-blue-500 rounded hover:bg-blue-600 hover:no-underline hover:text-blue-200"
        >BACK</a
      >
    </div>
    <!-- Polling Information -->
    <div id="div1">
      <div
        class="m-36 mt-12 rounded rounded-lg my-2 border border-blue-500 p-5 shadow-2xl"
      >
        <div
          class="bg-blue-900 p-5 mb-5 rounded font-bold rounded-lg text-white uppercase"
        >
          Polling Information
        </div>
        <form>
          <div>
            <div class="flex flex-wrap mb-6">
              
              <!-- City -->
              <div class="w-auto md:w-1/2 px-3 md:mb-0">
                <label
                  for="city"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >City</label
                >
                <select
                  id="city"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >               
                 <option value="" disabled selected>Select City</option>
                </select>
              </div>
              <!-- District -->
              <div class="w-1/2">
                <div class="w-auto px-3 md:mb-0">
                  <label
                    for="district"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >District</label
                  >
                  <select
                    id="district"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >                  <option value="" disabled selected>Select District</option>
                </select>
                </div>
              </div>
              
            </div>

            <div class="flex flex-wrap mb-6">
              <!-- Province -->
              <div class="w-1/2">
                <div class="w-auto px-3 md:mb-0">
                  <label
                    for="province"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Province</label
                  >
                  <select
                    id="province"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                  <option value="" disabled selected>Select Province</option>
                </select>
                </div>
              </div>
              <!-- Union Council -->
              <div class="w-auto md:w-1/2 px-3 md:mb-0">
                <label
                  for="uc"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Union Council</label
                >
                <select
                  id="uc"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >                  <option value="" disabled selected>Select Union Council</option>
              </select>
              </div>
            </div>

            <div class="flex flex-wrap mb-6">
              <!-- ward -->
              <div class="w-auto md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  for="ward"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Ward</label
                >
                <select
                  id="ward"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >                  <option value="" disabled selected>Select Ward</option>
              </select>
              </div>
              
            </div>
          </div>
          <div>
            <button
              onclick="next(event)"
              class="bg-transparent w-full hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >
              NEXT
            </button>
          </div>
        </form>
      </div>
    </div>
<!-- ///////////////////////////////////////////////////////////////////////////////// -->
    <!-- User Information -->
    <div id="div2" class="clr"><div
      class="m-36 mt-12 rounded rounded-lg my-2 border border-green-500 p-5 shadow-2xl"
    >
      <div
        class="bg-green-900 p-5 mb-5 rounded rounded-lg font-bold text-white uppercase"
      >
        User Personal Information
      </div>
      <form>
      <div>
        <div class="flex flex-wrap mb-6">
      <div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- User Name -->
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >User Name</label
              >
              <input
                type="text"
                id="name"
                onblur="validateName(event)"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>
          </div>
          <!-- Father Name -->
          <div class="w-full md:w-1/2 px-3">
            <div>
              <label
                for="fname"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Father Name</label
              >
              <input
                type="text"
                id="fname"
                onblur="validateFName(event)"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>
          </div>
          <!-- CNIC -->
          <div class="w-full md:w-1/2 px-3 my-5">
            <div>
              <label
                for="cnic"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >CNIC</label
              >
              <input
                type="number"
                id="cnic"
                onblur="validateCnic(event)"        
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
                placeholder="00000000000000"
              />
            </div>
          </div>
          <!-- Phone Number -->
          <div class="w-full md:w-1/2 px-3 my-5">
            <div>
              <label
                for="number"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Phone Number</label
              >
              <input
                type="number"
                id="number"
                onblur="validateContact(event)"
                placeholder="030000000000"

                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <!-- email -->
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                type="text"
                id="email"
                onblur="validateEmail(event)"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>
          </div>
          <!-- DOB -->
          <div class="w-full md:w-1/2 px-3">
            <label
              for="DOB"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Date Of Birth</label
            >
            <div class="relative">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                datepicker
                type="text"
                id="dob"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date"
                required
              />
            </div>
            <!-- Address -->
          </div>
          <div class="w-full mx-3 mt-5">
            <div>
              <label
                for="Address"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Address</label
              >
              <input
                type="text"
                id="address"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                required
              />
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3 mt-3">
            <!-- gender -->
            <div>
              <label
              for="gender"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Gender</label
            >
            <select
              id="gender"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >                  
            <option value="" disabled selected>Select Gender</option>
          </select>
            </div>
          </div>
        </div>
        <div>
          <button
        onclick="createVoter(event)"       
       class="bg-transparent w-full hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-900 hover:border-transparent rounded"
          >
            NEXT
          </button>
        </div>
      </form>
    </div></div>
    <script src="validations.js"></script>
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="filter.js"></script>
    
  </body>
</html>
